[package]
name = "short_link"
version = "0.1.0"
edition = "2021"
authors = ["Kurisu <lucifer994@@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/kurisu994/short_link"
homepage = "https://github.com/kurisu994/short_link"
description = "使用AXUM构建的短链接服务"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
anyhow = "1.0.71"
axum = { version = "0.6", features = ["headers", "macros"] }
base64 = "0.21.2"
chrono = "0.4.26"
diesel =  { version = "^2.1.0", features = ["mysql"] }
diesel-async = { version = "^0.3.1", features = ["mysql"] }
diesel_migrations = { version = "^2.1.0", features = ["mysql"] }
log = "0.4.19"
log4rs = "1.2.0"
redis = "0.23.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10.7"
tokio = { version = "1.28.2", features = ["full"] }
tower = "0.4.13"
tower-http = { version = "0.4", features = ["cors"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
